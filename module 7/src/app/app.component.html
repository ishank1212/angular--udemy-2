<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd" class="list-group">
          <li
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 == 0 ? 'yellow' : 'transparent'
            }"
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf = 'onlyOdd' class="list-group">
          <li
            [ngClass]="{odd : odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd %2 == 0 ? 'yellow' : 'transparent'}"
            class="list-group-item" *ngFor = "let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *ngIf = '!onlyOdd' class="list-group">
          <li
          [ngClass]="{odd : even % 2!== 0}"
          [ngStyle]="{backgroundColor: even %2 == 0 ? 'yellow' : 'transparent'}"
          class="list-group-item" *ngFor = "let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd" class="list-group">
          <li
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 == 0 ? 'yellow' : 'transparent'
            }"
            class="list-group-item"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasichighlight>style testing</p>
        <p appBetterHighlight [defaultColor]="'blue'" [highlightColor]="'red'">
          style testing
        </p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5.</p>
          <p *ngSwitchCase="10">Value is 10.</p>
          <p *ngSwitchCase="100">Value is 100.</p>
          <p *ngSwitchDefault>Default value.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
